    <md-list flex flex-gt-sm="60">
        <md-subheader class="md-no-sticky">MY EVENTS</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="e in vm.events">
            <div class="md-list-item-text" layout="column" layout-gt-sm="row" layout-padding layout-margin class="md-ripple" ng-click="vm.go(e)">
                <h3 flex>{{ e.title | truncate: "20" }}</h3>
                <h4 flex> @ {{ e.name | truncate: "40" }}</h4>
                <h4 flex>{{ e.dateTime | date: 'MMM d,  h:mm a' }}</h4>

            <div layout="column" layout-gt-xs="row">

                        <md-icon md-font-set="material-icons" style="color: #666;"> mode_edit </md-icon>
                        <md-tooltip md-direction="bottom">
                            Edit Event
                        </md-tooltip>
                    </md-button>
                </a>
                <md-button aria-label="Facebook" class="md-fab md-mini md-raised" ng-click="vm.removeEvent(e)">
