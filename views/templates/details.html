<md-dialog>
    <md-toolbar layout="row" class="patriotic">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
            <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
    </md-toolbar>
    <div layout="column" layout-padding>
        <h4 class="md-subhead">What: {{vm.event.title}}</h4>
        <h4 class="md-subhead">Where: {{vm.event.name}}</h4>
        <h4 class="md-subhead">Address: {{vm.event.eventAddress}}</h4>
        <h4 class="md-subhead">Description:</h4>
        <p>{{vm.event.description}}</p>
    </div>
    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">Attending</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="u in vm.event.attending">
                <img ng-src="{{u.imgUrl}}" class="md-avatar" alt="{{u.firstName}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ u.firstName}} {{ u.lastName }}</h3>
                    <h4> {{ u.branch }} </h4>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</md-dialog>
