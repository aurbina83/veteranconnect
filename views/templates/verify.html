<div layout="row" layout-align="center" ng-show="vm.event.name">
    <form layout="column" flex-sm flex-xs layout-margin layout-padding layout-align="center" name="search" ng-submit="vm.submit()">
        <md-input-container layout-align="center center" layout-padding>
            <label>Last Name</label>
            <md-input ng-model="vm.name" md-select-on-focus flex-xs flex-sm></md-input>
        </md-input-container>

        <md-input-container flex-xs flex-sm>
            <label>DOB</label>
            <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" format='MM/DD/YYYY' ng-model="vm.dob" class="md-input" required="true">
        </md-input-container>

        <md-input-container flex-xs flex-sm>
            <label>Active Date</label>
            <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" format='MM/DD/YYYY' ng-model="vm.date" class="md-input" required="true">
        </md-input-container>
        <div class="hint2">
            Select any date you served on Active Duty after January 1, 1986. You must have been Active Duty on this date and served 30 consecutive, previous days on Active Duty.<br><br>If you're currently on Active Duty (and have been for 30 days), select yesterday's date.
        </div>

        <md-button class="july md-raised" type="submit" style="color: white;" ng-disabled="!vm.event.numGuests">
            Submit
        </md-button>
    </form>
</div>
