<div layout="column" layout-align="start center" layout-margin flex  ng-show="vm.status._id == vm.event.eventCreator._id || vm.attending.indexOf(vm.status._id) > -1">
  <md-card>
    <md-card-title layout-padding>
      <md-card-title-media>
        <div class="md-media-sm card-media">
          <img ng-src="{{vm.event.eventCreator.imgUrl}}" alt="{{vm.event.eventCreator.firstName}}">
        </div>
      </md-card-title-media>
      <md-card-title-text>
        <img ng-src="{{vm.event.eventCreator.branchImg}}" alt="{{vm.event.eventCreator.branch}}" >
        <span class="md-headline">{{vm.event.title}}</span>
        <span class="md-subhead">{{vm.event.eventCreator.firstName}} {{vm.event.eventCreator.lastName}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <h3 class="md-headline">
            Description
        </h3>
      <p>
        {{vm.event.description}}
      </p>
    </md-card-content>
  </md-card>
</div>

<!-- COMMENTS -->
<div layout="row" layout-align="center center" layout-margin ng-show="vm.status._id == vm.event.eventCreator._id || vm.attending.indexOf(vm.status._id) > -1">
  <form layout="column" ng-submit="vm.createComment()" flex-gt-sm="30" flex>
    <md-input-container>
      <label>Comment</label>
      <input ng-model="vm.comment.message">
    </md-input-container>
    <md-button type="submit" class="md-raised md-accent md-hue-3">
      Submit
    </md-button>
  </form>
</div>

<div layout="row" layout-margin layout-align="center start" ng-show="vm.status._id == vm.event.eventCreator._id || vm.attending.indexOf(vm.status._id) > -1">
  <md-list flex-gt-sm="60" flex>
    <md-subheader class="md-no-sticky">Comments</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="c in vm.event.comments" ng-click="null">
      <img ng-src="{{c.user.imgUrl}}" class="md-avatar" alt="{{c.user.firstName}}" />
      <div class="md-list-item-text" layout="column" flex>
        <h3>{{ c.user.firstName}}</h3>
        <h4>{{ c.message }}</h4>
        <p>{{ c.datePosted | date: short }}</p>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
